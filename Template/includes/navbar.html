{% load static %}
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/FoodOnlineLogo.png' %}" alt="FoodBakery">
                                </a>
                            </figure>
                        </div>
                         

                        <div class="main-location">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" placeholder="Enter your delivery location" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="login-option">
                            <a class="cs-color cs-popup-joinus-btn login-popup" data-target="#sign-in" data-toggle="modal"  
                            >
                            {% if user.is_authenticated %}
                            <span><a href="{% url 'myaccount' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0" style="border: 2px; font-size: medium;" >My Account</a></span><span>/</span>
                               <span><a href="{% url 'Logout' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0"  style="color:maroon;font-size: medium;">logout  </a></span>
                               
                                
                            {% else %}
                              <span><a href="{% url 'Login' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0" >login / </a></span>
                            <span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0" >Register</a> <span></span>
                            <a class="get-start-btn" href="{% url 'registerVendor' %}">Register Restaurant</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
