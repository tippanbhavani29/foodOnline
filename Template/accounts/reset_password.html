{% extends 'base.html' %}
{% block content %}
<div class="main-section">
			<div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
							<div class="user-dashboard loader-holder" style="width: 450px;min-height: auto;">
								<div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">Reset Password</h4>
                            
                            <hr>
                            <div id="restaurant-sets-holder">
                                 <form action="{% url 'reset_password' %}" method="post" >                                    
                                    {% csrf_token %}
                                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="row">
                                                         
                                                                 
                                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Password</label>
                                                                        <input type="password" name="password" placeholder="Enter your email password">
                                                                    </div>
                                                                </div>
                                                               <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                    <div class="field-holder">
                                                                        <label>Confirm Password</label>
                                                                        <input type="password" name="confirm_password" placeholder="confirm your password">
                                                                    </div>
                                                                </div>
                                                            
                                                                
                                                                 
                                                             
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                                                 
                                                                 
                                                                <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <div class="payment-holder">
                                                            <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                            <!-- <a href ="{% url 'forgot_password' %}" class="float-right">Forgot Password</a> -->
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                     {% include "includes/altes.html" %}
                                                      
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
